<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet">
  <title>Trip Destinations</title>
</head>
<body>
<div id="map"></div>
<div id="time-control">
  <div id="time-all" class="time" data-value="all">All</div>
  <div id="time-1" class="time" data-value="1">04:00-06:00</div>
  <div id="time-21" class="time" data-value="21">06:00-07:00</div>
  <div id="time-22" class="time" data-value="22">07:00-08:00</div>
  <div id="time-23" class="time" data-value="23">08:00-09:00</div>
  <div id="time-3" class="time" data-value="3">09:00-15:30</div>
  <div id="time-41" class="time" data-value="41">15:30-16:30</div>
  <div id="time-42" class="time" data-value="42">16:30-17:30</div>
  <div id="time-43" class="time" data-value="43">17:30-18:30</div>
  <div id="time-5" class="time" data-value="5">18:30-22:00</div>
  <div id="time-6" class="time" data-value="6">22:00-04:00</div>
</div>
</body>
</html>
